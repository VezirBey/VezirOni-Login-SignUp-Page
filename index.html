<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Login & Sign Up Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Enter Your Mail" class="input">
                </div>
                <div class="field input-field">
                    <input type="password" placeholder="Enter Your Password" class="password">
                    <i class="ri-eye-close-line eye-icon"></i>
                </div>
                <div class="form-link">
                    <a href="#" class="forgot-pass">Forgot Password?</a>
                </div>
                <div class="field button-field">
                    <button>Login</button>
                </div>

                <div class="form-link">
                    
                    <span>Already Have An Account? <a href="./html/register.html" class="Signup-link">Sign Up!</a></span>
                </div>
            </form>
            </div>
            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook"><i class="ri-facebook-fill facebook-icon"></i>
                <span>Login with Facebook</span></a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="./Images/google.png" class="google-img">
                <span>Login with Google</span></a>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
    
</body>
</html>
